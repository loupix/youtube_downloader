<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<html lang="{{ LANGUAGE_CODE }}" ng-app="youtubeDownload">
    <head>
        {% include "partials/head.html" %}
        <script type="text/javascript">
            sessionStorage.setItem("csrf_token", '{{ csrf_token }}');
        </script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZF07X1DGWY"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-ZF07X1DGWY');
        </script>

    </head>



    <body class="bg-white" ng-controller="{{ header.controller }}" ng-init="init()">
        <header class="bg-light {{ header.class }}" ng-cloak>
            {% include "partials/navbar.html" %}
            {% block header %}{% endblock %}
        </header>

        <main class="flex" ng-cloak>
            {% block main %}{% endblock %}
        </main>

    </body>


    <footer class="flex mt-5">
        {% block footer %}

            </div>
